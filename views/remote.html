<html>
	<head>
		<script >
			var remote = Object();
			var video_slider = Object();
		</script>
	</head>
	<body>
		<div id="tablet">
			<div class ="section" data-section="0">
			<div class="youtube_nav_row pure-g">
				<div class="section-icon pure-u-1-2" >
					<img class="icon" src="/images/youtube_icon.png">
				</div>
				<div id="search_bar" class="pure-u-1-3 search-bar2">
				   <input type="search" placeholder="youtube search" >
				</div>
			</div>
				
			
				<div class="content_preview_holder">
					<ul id="slider" class="video-tile"> </ul>
				</div>

				<div class="content_text_holder">
					<div class="bubble">
						<div id="video_information">
						</div>	
					</div>

				</div>
			</div>

			<div class ="section" data-section="1">
				<div class="torrent_nav_row pure-g">
				<div class="section-icon pure-u-1-2" >
					<img class="icon" src="/images/pirateBay_icon.png">
				</div>
				<div id="search_bar" class="pure-u-1-3 search-bar">
				   <input type="search" placeholder="torrent search" >
				</div>
			</div>
				
			
				<div class="content_preview_holder">
					<ul id="slider" class="torrent-info"> </ul>
				</div>

				<div class="content_text_holder">
					<div class="bubble">
						<div id="video_information">
						</div>	
					</div>

				</div>

			</div>
			
		</div>
	</body>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="css/remote_custom.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"> </script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/libs/hammer.js"></script>
	<script src="js/slider.js"></script>
	<script src="js/remote.js"></script>
	<script src="js/remoteSection.js"></script>

	<script id="torrentTpl" type="text/template">

	<li id=torrent_{{number}} slide-id={{number}} class="thumbnail">
			<label for="text" class="image_tile"> {{seeders}} </label>
			<p>{{name}}</p>
			<div class="hidden">
				<h2>
					{{name}}
				</h2>
				<br>
				<p>
					link:{{link}}
					<br>
					Size:{{size}}
				</p>
			</div>
		</li>
	</script>
		<script id="youtubeTpl" type="text/template">
		<li id={{idVideo}} slide-id={{number}} class="thumbnail">
			<img src={{thumbnail}} class="image_tile">
			<p>{{title}}</p>
			<div class="hidden">
				<h2>
					{{title}}
				</h2>
				<br>
				<p>
					{{description}}
				</p>
			</div>
		</li>
	</script>

</html>
