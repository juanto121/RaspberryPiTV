<html>
	<head>
		<script >
			var remote = Object();
		</script>
	</head>
	<body>
		<div id="tablet">
			<div class ="section section_0" data-section="0">
				<div class="section-icon" >
					<img class="icon" src="/images/youtube_icon.png">
				</div>
				
				<div id="search_bar" class="search-bar2">
				   <input type="search" placeholder="youtube search" >
				</div>
				
			
				<div class="content_preview_holder">
					<ul class="video-tile"> </ul>

				</div>

				<div class="content_text_holder">
					<ul id="contenidoVideo">

					</ul>
						
				</div>
			</div>
			<div class ="section section_1" data-section="1">
				<div class="section-icon" >
					<img src="/images/pirateBay_80.png">
				</div>
				<div class="section-title">
					<h1>Torrent Media</h1>
				</div>

				<div class="search-bar">
				   <input type="text" placeholder="pirate-bay search" >
				</div>
				
				<div class="content_preview_holder">
					<ul class=""></ul>
				</div>

				<div class="content_text_holder">
					<ul class="torrent-info">

					</ul>
				</div>

			</div>
			
		</div>
	</body>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/remote_custom.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"> </script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/libs/hammer.js"></script>
	<script src="js/remote.js"></script>
	<script id="torrentTpl" type="text/template">
		<li class="block">
			<div class="tile">	
				<h3 class="tile-title">{{name}}</h3>
				<p>link: {{link}}</p>
				<p>Size: {{size}}</p>
			</div>
		</li>
	</script>
		<script id="youtubeTpl" type="text/template">
		<li id={{idVideo}} class="thumbnail">
			<img src={{thumbnail}} class="image_tile">
			<p>{{title}}</p>
		</li>
	</script>

</html>
